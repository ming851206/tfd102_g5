<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout_html/plugin.html')
    <title>歡迎來到 jumper</title>


</head>

<body class="enterpage_Body">
    <div id="enterpage">
        <div class="enterPage_container">
            <div class="enter_choose_area">
                <!-- left -->
                <div class="front_block" id="leftbox">
                    <h3 class="front_Title">前台</h3>
                </div>
                <!-- logo -->
                <div class="slide_logo_block">
                    <img src="./images/logo/logo-circle.png" id="image">
                    <div class="slide_pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="31.5" height="36" viewBox="0 0 31.5 36">
                            <path id="Icon_awesome-hand-pointer" data-name="Icon awesome-hand-pointer"
                                d="M31.5,16.875v6.75a2.811,2.811,0,0,1-.075.644l-2.25,9.563A2.813,2.813,0,0,1,26.438,36H11.813a2.813,2.813,0,0,1-2.275-1.158l-9-12.375a2.812,2.812,0,1,1,4.549-3.308l2.225,3.06V2.813a2.813,2.813,0,0,1,5.625,0V16.875H13.5V14.063a2.813,2.813,0,0,1,5.625,0v2.813h.563V15.188a2.813,2.813,0,0,1,5.625,0v1.688h.563a2.813,2.813,0,0,1,5.625,0ZM13.5,22.5h-.562v6.75H13.5Zm6.188,0h-.562v6.75h.563Zm6.188,0h-.562v6.75h.563Z"
                                fill="rgba(0,0,0,0.8)" />
                        </svg>
                        <h4>請拖拉我</h4>
                    </div>
                </div>
                <!-- right -->
                <div class="front_block" id="rightbox">
                    <h3 class="front_Title">後台</h3>
                </div>
            </div>

            <div class="enter_choose_text">
                <p>© 2021 BY JUMPER</p>
                <p>本網站為緯育TibaMe前端設計工程師班第68期學員專題作品，本平台僅供學習、展示之用。</p>
                <p>若有侵權疑慮，您可以私訊[TibaMe-前端設計工程師養成班]，後續會由專人協助處理。</p>
            </div>
        </div>
    </div>

    <script>
        function doFirst() {
            // 先跟畫面產生關聯，再建事件聆聽功能
            image = document.getElementById('image');
            image.addEventListener('dragstart', startDrag);
            image.addEventListener('dragend', endDrag);

            // 前台
            leftbox = document.getElementById('leftbox');
            leftbox.addEventListener('dragenter', function (e) { e.preventDefault() });
            leftbox.addEventListener('dragover', function (e) { e.preventDefault() });
            leftbox.addEventListener('drop', dropped);
            // 後台
            rightbox = document.getElementById('rightbox');
            rightbox.addEventListener('dragenter', function (e) { e.preventDefault() });
            rightbox.addEventListener('dragover', function (e) { e.preventDefault() });
            rightbox.addEventListener('drop', dropped);
            if (document.body.clientWidth < 560) {
                location.href = './home.html';
            }
        }

        function startDrag(e) {
            let data = '<img src="./images/logo/logo-circle.png">';
            e.dataTransfer.setData('image/png', data);
        }

        function endDrag() {

        }
        function dropped(e) {
            const check = e.target.innerText
            e.preventDefault();

            if (check === '前台') {
                leftbox.innerHTML = e.dataTransfer.getData('image/png');
                window.location.href = './home.html';
            } else {
                rightbox.innerHTML = e.dataTransfer.getData('image/png');
                window.location.href = './admin/login.html';
            }

        }
        // function droppedFrontEnd(e){
        //     console.log(e.target.innerText);
        //     e.preventDefault();
        //     // 前台
        //     leftbox.innerHTML = e.dataTransfer.getData('image/png');
        //     // window.location.href='./index.html';
        // }

        // function droppedBackEnd(e){
        //     console.log(e.target.innerText);

        //     e.preventDefault();
        //     // 後台
        //     rightbox.innerHTML = e.dataTransfer.getData('image/png');
        //     // window.location.href='./member.html';
        // }
        window.addEventListener('load', doFirst);

    </script>
</body>

</html>
