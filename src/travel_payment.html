        <!-- 購買資訊內容 -->

            <!-- left -->
            <div class="payment_info_block_left">
                <div class="payment_info_block_left_upblock">
                    <div class="payment_info_block_left_img">
                        <img src="https://picsum.photos/150/150" alt="">

                    </div>
                    <div class="payment_info_block_left_title_area">
                        <div class="payment_info_block_left_title_area_star">

                </div>
                <div class="payment_info_line"></div>
                <div class="payment_info_priceBox">
                    <h4>價格詳情</h4>

                    </div>
                    <div class="item2_discount">

                        <p>${{899}}</p>

                </div>

            <!-- right -->
            <div class="payment_info_block_right">

        <!-- 輸入優惠卷 -->
        <div class="payment_discount_container">
            <h3>選擇優惠券：</h3>
            <div class="payment_discount">

                    <svg xmlns="http://www.w3.org/2000/svg" width="40.5" height="27" viewBox="0 0 40.5 27">

                            transform="translate(0 -4.5)" fill="rgba(0,0,0,0.8)" />
                    </svg>
                    <input type="text" name="" class="payment_add_discount_input" id="addDiscount" disabled
                        :value="addDiscount_value">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20.809" height="20.81" viewBox="0 0 20.809 20.81"
                        @click="discount_btn" style="cursor: pointer;">
                        <g id="Group_294" data-name="Group 294" transform="translate(-17900.5 -3663.095)">
                            <line id="Line_13" data-name="Line 13" x2="20.809" transform="translate(17900.5 3673.5)"

                                transform="translate(17910.904 3663.095)" fill="none" stroke="#996A4D"
                                stroke-width="4" />
                        </g>
                    </svg>
                </div>
                <!-- 優惠卷下拉選單 -->
                <div class="payment_discount_list_block" v-if="discountShow">
                    <div class="payment_discount_list_block_input">
                        <input class="payment_discount_list_input" type="text" @click="choose_discount"

                    </div>
                </div>
            </div>
        </div>

        <credit-card></credit-card>
        <!-- 付款方式彈窗 -->
        <div id="payment_payCard_outerDiv" v-if="craditShow">
            <!-- 黑背景 -->
            <div id="payCard_outerDiv_bg">
                <div class="payCard_block">
                    <!-- 關掉彈窗 -->
                    <div class="payCard_close_block">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="23.994" viewBox="0 0 24 23.994"
                            @click="cradit_Sbtn">
                            <path id="Icon_ionic-ios-close" data-name="Icon ionic-ios-close"
                                d="M26.129,23.286,34.7,14.714a2.009,2.009,0,1,0-2.841-2.841l-8.572,8.572-8.572-8.572a2.009,2.009,0,1,0-2.841,2.841l8.572,8.572-8.572,8.572A2.009,2.009,0,0,0,14.716,34.7l8.572-8.572L31.86,34.7A2.009,2.009,0,0,0,34.7,31.857Z"
                                transform="translate(-11.285 -11.289)" fill="#996a4d" />
                        </svg>
                        <h4 class="payCard_close_block_h4">新增信用卡詳情</h4>
                    </div>

                    <!-- 確認按鈕區 -->
                    <div class="payCard_OK_block">
                        <button type="button" class="btnM" @click="cradit_Sbtn">確認</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- 注意事項  -->
        <div class="notice_container">
            <div class="notice_h3">
                <h3>注意事項</h3>
            </div>
            <div class="notice_p">
                <p>參加者預訂要求<br>
                    最多10人參加，年齡須滿18歲。</p>
            </div>
        </div>


        

        <!-- 確認並付款 -->
        <div class="pay_container">
            <div class="pay_container_h4">
                <h4>選擇以下按鈕即代表您同意參加者免責聲明、退訂政策和參加者退款政策。</h4>
            </div>
            <div class="payment_add_btn_block">
                <button type="button" class="btnL" @click="payment_add_btn">確認並付款</button>
            </div>
        </div>

        <!-- 付款成功彈窗 -->
        <div id="pay_success_outerDiv_container" v-if="successShow">

            <div id="pay_success_outerDiv_bg">
                <!-- 付款成功框框 -->
                <div class="pay_success_block">
                    <div class="pay_success_area">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="26.846" viewBox="0 0 36 26.846">

                                d="M12.227,30.9.527,19.2a1.8,1.8,0,0,1,0-2.546L3.073,14.1a1.8,1.8,0,0,1,2.546,0L13.5,21.986,30.382,5.1a1.8,1.8,0,0,1,2.546,0L35.473,7.65a1.8,1.8,0,0,1,0,2.546l-20.7,20.7A1.8,1.8,0,0,1,12.227,30.9Z"

                    <div class="pay_success_btn_block">
                        <button type="button" class="btnM" @click="payment_add_btn">確認</button>
                    </div>
                </div>
            </div>
        </div>

    <footer id="the_footer">
        <the-footer></the-footer>
    </footer>
  
    <script>
        Vue.component('CreditCard',{
            template:`
            <div class="payment_payCard_container">
                <div class="payment_payCard">
                    <h3>付款方式：</h3>
                </div>
                <div class="payment_addcard">
                    <div class="item1">
                        <label for="">
                            <input type="text" placeholder="0000 0000 0000 0000" inputmode="decimal">
                            <span class="plsholder">卡號</span>
                        </label>
                    </div>
                    <div class="item2">
                        <label for="">
                            <input type="text" placeholder="月月/年年年年" inputmode="decimal">
                            <span class="plsholder">到期日</span>
                        </label>
                        <label for="">
                            <input type="text" maxlength="3" placeholder="123" inputmode="decimal">
                            <span class="plsholder">安全碼</span>
                        </label>
                    </div>
                </div>
            </div>
            `,
            // data(){},
            // methods: {},
        });
        new Vue({
            el: '#travel_payment_page',
            data() {
                return {
                    craditShow: false,
                    discountShow: false,
                    addcard_value: '輸入信用卡',
                    addDiscount_value: '選擇優惠券',
                    choose_discount_value: '跳轉世界玩翻天 75 折優惠',
                    successShow: false,
                    getdiscount: [],
                }
            },
            methods: {

                discount_btn() {
                    this.discountShow = !this.discountShow;
                },
                choose_discount() {
                    this.addDiscount_value = this.choose_discount_value;
                    this.discountShow = !this.discountShow;
                },
                // 付款成功彈窗
                payment_add_btn() {
                    if (this.successShow == false) {
                        this.successShow = true;
                    } else {
                        this.successShow = false;
                    }
                },
                hrefback() {
                    location.href = 'travel_item.html';
                }
            },
            computed:{
                showDate(){
                    return sessionStorage.getItem('date');
                },
                showTime(){
                    return sessionStorage.getItem('time');
                },
            },
            mounted() {
                axios.get('./php/payment_discount.php').then(res => {
                    let data = res.data;
                    this.getdiscount = data;
                })
            },
        });

    </script>
