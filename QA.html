<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- <h1>
        <img src="./images/logo/logo.png" alt="">
    </h1> -->
    <div id="header">
        <the-logo></the-logo>
        <the-header></the-header>
    </div>
    <div id="menu">
        <menu-item></menu-item>
    </div>
    <section class="faq_sec1">
        <h2>您好，需要什麼協助嗎?</h2>
        <input type="text">
        <div class="deco"></div>
    </section>
    <section class="faq_sec2">
        <h3>常見問題</h3>
        <div id="faq_app">
            <div class="flexbox">
                <div class="app_l">
                    <router-link to="/q_acc">個人帳戶</router-link>
                    <router-link to="/q_trip">參與旅程</router-link>
                    <router-link to="/q_pay">購買與付款</router-link>
                    <router-link to="/q_cancel">取消與退款</router-link>
                    <router-link to="/q_coupon">使用優惠碼</router-link>
                </div>
                <div class="app_r">
                    <router-view></router-view>
                </div>
            </div>
        </div>
    </section>

    <div id="footer">
        <the-footer></the-footer>
    </div>

    <script src="./js/vue/vue.js"></script>
    <script src="./js/jq/jquery-3.6.0.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="./js/header_footer.js"></script>
    <script>

        Vue.use(VueRouter);

        const Acc = {
            template: `
                <div class="qcard">
                    如何獲得優惠碼
                </div>
            ` };

        const Trip = {
            template: `
                <div class="qcard">
                    參與旅程
                </div>
            ` };

        const Pay = {
            template: `
                <div class="qcard">
                    購買與付款
                </div>
            ` };
        const Cancel = {
            template: `
                <div class="qcard">
                    取消與付款
                </div>
            ` };
        const Coupon = {
            template: `
                <div class="qcard">
                    使用優惠碼
                </div>
            ` };


        new Vue({
            el: '#faq_app',
            router: new VueRouter({
                mode: 'history',
                routes: [
                    { path: '/q_acc', component: Acc },
                    { path: '/q_trip', component: Trip },
                    { path: '/q_pay', component: Pay },
                    { path: '/q_cancel', component: Cancel },
                    { path: '/q_coupon', component: Coupon },
                ],
            }),
        });
    </script>
</body>

</html>
