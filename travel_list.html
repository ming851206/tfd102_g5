<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- <h1>
        <img src="./images/logo/logo.png" alt="">
    </h1> -->
    <header id="the_header">
        <the-header></the-header>       
    </header>
    <div id="mobile_menu">
        <menu-item></menu-item> 
    </div>
    <main>

        <section class="banner">
            <div class="intro">
                <h2>線上旅遊</h2>
                <h5>無須踏出家門即可參加由獨具魅力的<br>
                    旅遊達人所舉辦的互動旅遊。
                </h5>
            </div>
            <div class="bg_img"></div>
            <!-- <img class="bg" src="./images/travel_list/banner_bg.jpg"> -->
        </section>
        <section class="main"></section>


        <div class="filters">
            <ul class="filter1">
                <li class="customer"><button class="btnS_line">篩選條件</button></li>
                <li class="customer"><button class="btnS_line">日期</button></li>
                <li class="customer"><button class="btnS_line">團體人數</button></li>
                <li class="category"><button class="btnS_line">美洲</button></li>
                <li class="category"><button class="btnS_line">歐洲</button></li>
                <li class="category"><button class="btnS_line">亞洲</button></li>
                <li class="category"><button class="btnS_line">非洲</button></li>
                <li class="category"><button class="btnS_line">大洋洲</button></li>
            </ul>
            <ul class="filter2">
            </ul>
            <input class="search" placeholder="搜尋"></li>
        </div>

        <div class="new_trip">
            <h3>最新旅遊</h3>
            <div class="container">
                <div class="left_block">
                    <div class="trip_item">
                        <div class="pic">
                          
                                <img src="./images/travel_list/800/wugerku.jpg">
                            
                            <div class="share"></div>
                            <div class="fav"></div>
                        </div>
                        <div class="content">

                            <div class="avatar">
                                <img src="https://picsum.photos/80/80">
                            </div>
                            <div class="star_num">
                                <div>
                                    <img src="./images/index/content/star.svg">
                                </div>
                                <p>5(102) · </p>
                                <p class="middle">吳哥窟</p>
                            </div>
                            <h4 class="intro">
                                穿梭於千年的神話國度，走過了金邊和暹羅，一起看餘韻藏著悠久歷史的文明古國吳哥窟全景。
                            <h4>
                            <p class="startprice">每人 $ {{trip.price}} TWD 起</p>
                        </div>
                    </div>
                </div>
                <div class="right_block">
                    <div class="upper">
                        <div class="trip_item">
                            <div class="pic">
                                <img src="https://picsum.photos/200/300">
                                <div class="share"></div>
                                <div class="fav"></div>
                            </div>
                            <div class="content">
    
                                <div class="avatar">
                                    <img src="https://picsum.photos/80/80">
                                </div>
                                <div class="star_num">
                                    <img src="./images/index/content//star.svg">
                                    <p>5(102) · </p>
                                    <p class="middle">吳哥窟</p>
                                </div>
                                <h4 class="intro">
                                    遊走非洲野生動物園，見證動物大遷徙實現對冒險的渴望
                                <h4>
                                <p class="startprice">每人 $ {{trip.price}} TWD 起</p>
                            </div>
                        </div>

                    </div>
                    <div class="down">
                        <div class="trip_item">
                            <div class="pic">
                                <img src="https://picsum.photos/200/300">
                                <div class="share"></div>
                                <div class="fav"></div>
                            </div>
                            <div class="content">
    
                                <div class="avatar">
                                    <img src="https://picsum.photos/80/80">
                                </div>
                                <div class="star_num">
                                    <img src="./images/index/content//star.svg">
                                    <p>5(102) · </p>
                                    <p class="middle">吳哥窟</p>
                                </div>
                                <h4 class="intro">
                                    羅浮宮象徵藝術，撼動人心之情久久保留
                                <h4>
                                <p class="startprice">每人 $ {{trip.price}} TWD 起</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>






    <footer id="the_footer">
        <the-footer></the-footer>
    </footer>

    <script src="./js/vue/vue.js"></script>
    <script src="./js/jq/jquery-3.6.0.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="./js/header_footer.js"></script>
    <script>
        new Vue({
            el: '',
            data: {

            },
        });
    </script>

</body>

</html>
